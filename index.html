<!doctype html>
<html lang="en">

  <style>
    :root{
      --bg:#070A0F;
      --panel: rgba(255,255,255,0.06);
      --panel2: rgba(255,255,255,0.04);
      --line: rgba(255,255,255,0.10);
      --text: rgba(255,255,255,0.92);

    *{box-sizing:border-box}
    body{
      margin:0;

    .topbar{

    .composer{

      background: rgba(255,255,255,0.03);

      gap:10px;

    textarea{
      width:100%;

    /* Modal */
    .overlay{

<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useEffect, useMemo, useRef, useState } = React;

    /******************************************************************
     * ‚úÖ CONFIG STORAGE (No more "CONFIG not set" popups)
     * - We store config in localStorage so you don't need to edit file
     ******************************************************************/
    const CONFIG_KEY = "avatarg_config_v1";

    function loadConfig(){
      try{
        const raw = localStorage.getItem(CONFIG_KEY);
        if(!raw) return null;
        const obj = JSON.parse(raw);
        if(!obj) return null;
        return obj;
      }catch(e){ return null; }
    }

    function saveConfig(cfg){
      localStorage.setItem(CONFIG_KEY, JSON.stringify(cfg));
    }

    function isValidUrl(u){
      try{ new URL(u); return true; }catch(e){ return false; }
    }

    function fmtBytes(bytes){
      if(!bytes || bytes <= 0) return "0 B";
      const units = ["B","KB","MB","GB","TB"];
      const i = Math.min(units.length-1, Math.floor(Math.log(bytes)/Math.log(1024)));
      const v = bytes / Math.pow(1024, i);
      return (i === 0 ? v.toFixed(0) : v.toFixed(1)) + " " + units[i];
    }

    /******************************************************************
     * ‚úÖ Plans + Limits (enforced in UI + backend expected)
     ******************************************************************/
    const PLANS = {
      guest:   { name:"GUEST",   projects: 1,  storageBytes: 1,                 priceLabel: "Free" }, // 1B = "blocked unless config"
      free:    { name:"FREE",    projects: 2,  storageBytes: 1 * 1024**3,      priceLabel: "$0" },
      pro:     { name:"PRO",     projects: 10, storageBytes: 50 * 1024**3,     priceLabel: "$19" },
      studio:  { name:"STUDIO",  projects: 999999, storageBytes: 999999999999, priceLabel: "$49" },
    };

    const SERVICE_MODES = [
      { id:"general",  title:"Chat",     icon:"üí¨" },
      { id:"avatar",   title:"Avatar",   icon:"üßë‚Äçüé≠" },
      { id:"voice",    title:"Voice",    icon:"üé§" },
      { id:"music",    title:"Music",    icon:"üéµ" },
      { id:"video",    title:"Video",    icon:"üé¨" },
      { id:"photo",    title:"Photo",    icon:"üì∏" },
      { id:"marketing",title:"Marketing",icon:"üìà" },
    ];

    /******************************************************************
     * ‚úÖ Supabase Client Helper
     ******************************************************************/
    function createSupabaseClient(cfg){
      // supabase is on window via CDN
      return window.supabase.createClient(cfg.SUPABASE_URL, cfg.SUPABASE_ANON_KEY);
    }

    /******************************************************************
     * ‚úÖ Backend fetch helper (adds Authorization Bearer token)
     * Expected backend endpoints:
     * POST {API_BASE}/chat         {mode, projectId, messages, attachments}
     * POST {API_BASE}/upload       multipart/form-data: file, projectId
     * POST {API_BASE}/r2/sign      {key}
     * POST {API_BASE}/r2/delete    {key}
     * POST {API_BASE}/billing/checkout {plan}
     * POST {API_BASE}/billing/portal   {}
     * GET  {API_BASE}/usage        -> {plan, projectsCount, storageUsedBytes, storageMaxBytes}
     * GET  {API_BASE}/projects     -> [{id,name,createdAt}]
     * POST {API_BASE}/projects     -> {name}
     * DELETE {API_BASE}/projects/:id
     ******************************************************************/
    async function apiFetch(cfg, path, { method="GET", headers={}, body=null, token=null, isJson=true } = {}){
      const url = cfg.API_BASE.replace(/\/$/, "") + path;
      const h = { ...headers };
      if(token) h["Authorization"] = "Bearer " + token;
      if(isJson && body && !h["Content-Type"]) h["Content-Type"] = "application/json";
      const res = await fetch(url, { method, headers: h, body: isJson && body ? JSON.stringify(body) : body });
      const text = await res.text();
      let data = null;
      try{ data = text ? JSON.parse(text) : null; }catch(e){ data = { raw: text }; }
      if(!res.ok){
        const msg = data?.error || data?.message || ("Request failed: " + res.status);
        throw new Error(msg);
      }
      return data;
    }

    /******************************************************************
     * ‚úÖ CONFIG MODAL (paste values once)
     ******************************************************************/
    function ConfigModal({ open, initial, onClose, onSave }){
      const [cfg, setCfg] = useState(initial || { SUPABASE_URL:"", SUPABASE_ANON_KEY:"", API_BASE:"" });
      const [err, setErr] = useState("");

      useEffect(()=>{ setCfg(initial || { SUPABASE_URL:"", SUPABASE_ANON_KEY:"", API_BASE:"" }); }, [initial]);

      function validate(){
        if(!cfg.SUPABASE_URL || !isValidUrl(cfg.SUPABASE_URL)) return "SUPABASE_URL is invalid";
        if(!cfg.SUPABASE_ANON_KEY || cfg.SUPABASE_ANON_KEY.length < 30) return "SUPABASE_ANON_KEY looks wrong";
        if(!cfg.API_BASE || !isValidUrl(cfg.API_BASE)) return "API_BASE is invalid (must be https://...)";
        return "";
      }

      if(!open) return null;
      return (
        <div className="overlay">
          <div className="modal">
            <div className="modalHeader">
              <div>
                <h3>üîß Connect Avatar G to Supabase + Backend</h3>
                <p>
                  ·É©·Éê·É°·Éï·Éò ·Éî·É†·Éó·ÉÆ·Éî·Éö ·Éì·Éê ·É®·Éî·Éò·Éú·Éê·ÉÆ·Éî·Éë·Éê. ·É®·Éî·Éõ·Éì·Éî·Éí ·Éê·É¶·Éê·É† ·Éì·Éê·Éí·É≠·Éò·É†·Éì·Éî·Éë·Éê ·É§·Éê·Éò·Éö·Éò·É° ·É©·Éê·É°·É¨·Éù·É†·Éî·Éë·Éê.
                </p>
              </div>
              <button className="closeX" onClick={onClose}>‚úï</button>
            </div>

            <div className="grid2">
              <div>
                <div className="tiny" style={{marginBottom:6}}>SUPABASE_URL</div>
                <input className="input" value={cfg.SUPABASE_URL} onChange={e=>setCfg({...cfg, SUPABASE_URL:e.target.value.trim()})} placeholder="https://xxxx.supabase.co" />
              </div>
              <div>
                <div className="tiny" style={{marginBottom:6}}>API_BASE (your backend domain)</div>
                <input className="input" value={cfg.API_BASE} onChange={e=>setCfg({...cfg, API_BASE:e.target.value.trim()})} placeholder="https://your-backend.com" />
              </div>
              <div style={{gridColumn:"1 / -1"}}>
                <div className="tiny" style={{marginBottom:6}}>SUPABASE_ANON_KEY (public anon key)</div>
                <input className="input" value={cfg.SUPABASE_ANON_KEY} onChange={e=>setCfg({...cfg, SUPABASE_ANON_KEY:e.target.value.trim()})} placeholder="eyJhbGciOiJIUzI1NiIs..." />
              </div>
            </div>

            {err && <div className="notice" style={{marginTop:10, borderColor:"rgba(255,107,107,0.35)", background:"rgba(255,107,107,0.12)"}}>
              <b className="dangerText">‚ö† {err}</b>
            </div>}

            <div style={{display:"flex", gap:10, justifyContent:"flex-end", marginTop:12}}>
              <button className="btn2" onClick={()=>{
                localStorage.removeItem(CONFIG_KEY);
                setCfg({ SUPABASE_URL:"", SUPABASE_ANON_KEY:"", API_BASE:"" });
                setErr("");
              }}>Reset</button>

              <button className="btn" onClick={()=>{
                const v = validate();
                if(v){ setErr(v); return; }
                setErr("");
                onSave(cfg);
              }}>Save & Continue ‚Üí</button>
            </div>

            <div className="help">
              <b>·É°·Éê·Éì ·Éï·Éú·Éê·ÉÆ·Éù?</b><br/>
              Supabase ‚Üí <b>Project Settings ‚Üí API</b> ‚Üí <i>Project URL</i> ·Éì·Éê <i>anon public key</i>.<br/>
              <span className="tiny">API_BASE ·Éê·É†·Éò·É° ·É®·Éî·Éú·Éò backend (Render/Railway/Vercel/Cloud Run) HTTPS ·Éì·Éù·Éõ·Éî·Éú·Éò.</span>
            </div>
          </div>
        </div>
      );
    }

    /******************************************************************
     * ‚úÖ AUTH MODAL (Magic Link + Email/Password)
     ******************************************************************/
    function AuthModal({ open, onClose, supabase }){
      const [email, setEmail] = useState("");
      const [password, setPassword] = useState("");
      const [busy, setBusy] = useState(false);
      const [msg, setMsg] = useState("");

      useEffect(()=>{ setMsg(""); }, [open]);

      if(!open) return null;

      return (
        <div className="overlay">
          <div className="modal">
            <div className="modalHeader">
              <div>
                <h3>üîê Sign in to Avatar G</h3>
                <p>Magic link ·Éê·Éú Email/Password. (Supabase Auth)</p>
              </div>
              <button className="closeX" onClick={onClose}>‚úï</button>
            </div>

            <div className="grid2">
              <div style={{gridColumn:"1 / -1"}}>
                <div className="tiny" style={{marginBottom:6}}>Email</div>
                <input className="input" value={email} onChange={e=>setEmail(e.target.value)} placeholder="you@domain.com" />
              </div>
              <div style={{gridColumn:"1 / -1"}}>
                <div className="tiny" style={{marginBottom:6}}>Password (optional)</div>
                <input className="input" value={password} onChange={e=>setPassword(e.target.value)} placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" type="password" />
              </div>
            </div>

            {msg && <div className="notice" style={{marginTop:10}}>
              {msg}
            </div>}

            <div style={{display:"flex", gap:10, justifyContent:"flex-end", marginTop:12}}>
              <button className="btn2" disabled={busy} onClick={async ()=>{
                if(!email.trim()) return setMsg("‚ö† Email is required");
                setBusy(true);
                setMsg("");
                try{
                  const { error } = await supabase.auth.signInWithOtp({
                    email: email.trim(),
                    options: {
                      emailRedirectTo: window.location.href,
                    }
                  });
                  if(error) throw error;
                  setMsg("‚úÖ Magic link ·Éí·Éê·Éí·Éñ·Éê·Éï·Éú·Éò·Éö·Éò·Éê Email-·Éñ·Éî. ·Éí·Éê·ÉÆ·É°·Éî·Éú·Éò ·É¨·Éî·É†·Éò·Éö·Éò ·Éì·Éê ·Éì·Éê·Éê·Éì·Éê·É°·É¢·É£·É†·Éî.");
                }catch(e){
                  setMsg("‚ùå " + (e?.message || "Failed"));
                }finally{ setBusy(false); }
              }}>Send Magic Link</button>

              <button className="btn" disabled={busy} onClick={async ()=>{
                if(!email.trim() || !password.trim()) return setMsg("‚ö† Email + Password required");
                setBusy(true);
                setMsg("");
                try{
                  // Try sign-in, if fails, try sign-up
                  const { error } = await supabase.auth.signInWithPassword({ email: email.trim(), password: password.trim() });
                  if(error){
                    const { error: suErr } = await supabase.auth.signUp({ email: email.trim(), password: password.trim() });
                    if(suErr) throw suErr;
                    setMsg("‚úÖ Account created. Check email if confirmation is enabled.");
                  }else{
                    setMsg("‚úÖ Signed in.");
                    onClose();
                  }
                }catch(e){
                  setMsg("‚ùå " + (e?.message || "Failed"));
                }finally{ setBusy(false); }
              }}>{busy ? "..." : "Sign in / Sign up ‚Üí"}</button>
            </div>

            <div className="help tiny">
              Tip: ·Éó·É£ email confirmation ·É©·Éê·É†·Éó·É£·Éö·Éò·Éê, ·Éû·Éò·É†·Éï·Éî·Éö·Éê·Éì sign up-·Éò·É° ·Éõ·Éî·É†·Éî email confirmation ·Éì·Éê·Éí·É≠·Éò·É†·Éì·Éî·Éë·Éê.
            </div>
          </div>
        </div>
      );
    }

    /******************************************************************
     * ‚úÖ MAIN APP
     ******************************************************************/
    function App(){
      const [config, setConfig] = useState(loadConfig());
      const [configOpen, setConfigOpen] = useState(!loadConfig());
      const [supabase, setSupabase] = useState(null);

      const [session, setSession] = useState(null);
      const [user, setUser] = useState(null);

      // Plan / usage
      const [plan, setPlan] = useState("guest");
      const [storageUsed, setStorageUsed] = useState(0);
      const [storageMax, setStorageMax] = useState(PLANS.guest.storageBytes);

      // Projects (synced from backend)
      const [projects, setProjects] = useState([]);
      const [activeProjectId, setActiveProjectId] = useState("");
      const [newProjectName, setNewProjectName] = useState("");

      // Chat
      const [mode, setMode] = useState("general");
      const [messages, setMessages] = useState([
        { role:"assistant", content:
`Welcome to **Avatar G Workspace**.

‚úÖ GPT-style unified window  
‚úÖ Projects + Files  
‚úÖ Usage limits + Billing  

Upload files and tell me what you want.` }
      ]);
      const [input, setInput] = useState("");
      const [streaming, setStreaming] = useState(false);

      const bottomRef = useRef(null);

      const configWarning = useMemo(()=> {
        if(!config) return "CONFIG is not set. Open settings and paste SUPABASE + API_BASE.";
        const ok = config?.SUPABASE_URL && config?.SUPABASE_ANON_KEY && config?.API_BASE;
        return ok ? "" : "CONFIG is incomplete.";
      }, [config]);

      // Init supabase when config exists
      useEffect(()=>{
        if(!config) return;
        try{
          const sb = createSupabaseClient(config);
          setSupabase(sb);

          sb.auth.getSession().then(({ data })=>{
            setSession(data.session || null);
            setUser(data.session?.user || null);
          });

          const { data: sub } = sb.auth.onAuthStateChange((_event, newSession)=>{
            setSession(newSession || null);
            setUser(newSession?.user || null);
          });

          return ()=> sub?.subscription?.unsubscribe?.();
        }catch(e){
          console.error(e);
        }
      }, [config]);

      function scrollBottom(){
        requestAnimationFrame(()=> bottomRef.current?.scrollIntoView({ behavior:"smooth" }));
      }

      // Fetch usage + projects when logged in
      async function refreshAll(){
        if(!config || !session) return;
        try{
          const token = session.access_token;
          const usage = await apiFetch(config, "/usage", { token });
          // expected: { plan, storageUsedBytes, storageMaxBytes, projectsCount }
          const planId = usage?.plan || "free";
          setPlan(planId);
          setStorageUsed(usage?.storageUsedBytes || 0);
          setStorageMax(usage?.storageMaxBytes || PLANS[planId]?.storageBytes || PLANS.free.storageBytes);

          const list = await apiFetch(config, "/projects", { token });
          setProjects(Array.isArray(list) ? list : []);
          if(Array.isArray(list) && list.length){
            setActiveProjectId(prev => prev && list.find(p=>p.id===prev) ? prev : list[0].id);
          }else{
            setActiveProjectId("");
          }
        }catch(e){
          console.warn(e);
        }
      }

      useEffect(()=>{
        if(session && config) refreshAll();
      }, [session, config]);

      // Enforce limits in UI
      const limits = useMemo(()=>{
        const p = PLANS[plan] || PLANS.free;
        return {
          maxProjects: p.projects,
          maxStorage: storageMax || p.storageBytes,
        };
      }, [plan, storageMax]);

      const storagePct = useMemo(()=>{
        const max = Math.max(1, limits.maxStorage);
        return Math.min(100, Math.round((storageUsed / max) * 100));
      }, [storageUsed, limits.maxStorage]);

      const canCreateProject = useMemo(()=>{
        if(!session) return false;
        return projects.length < limits.maxProjects;
      }, [projects.length, limits.maxProjects, session]);

      const canUseApp = useMemo(()=>{
        return !!config && !!supabase;
      }, [config, supabase]);

      const canChat = useMemo(()=>{
        return !!session && !!activeProjectId && !streaming && !!config;
      }, [session, activeProjectId, streaming, config]);

      async function createProject(){
        if(!session || !config) return;
        const name = newProjectName.trim();
        if(!name) return;
        if(!canCreateProject){
          alert("Project limit reached. Upgrade plan.");
          return;
        }
        try{
          const token = session.access_token;
          const p = await apiFetch(config, "/projects", { method:"POST", token, body:{ name } });
          setNewProjectName("");
          await refreshAll();
          if(p?.id) setActiveProjectId(p.id);
        }catch(e){
          alert(e.message || "Failed to create project");
        }
      }

      async function deleteProject(id){
        if(!session || !config) return;
        if(!confirm("Delete this project? (Files remain unless backend deletes)")) return;
        try{
          const token = session.access_token;
          await apiFetch(config, "/projects/" + encodeURIComponent(id), { method:"DELETE", token });
          await refreshAll();
        }catch(e){
          alert(e.message || "Failed to delete");
        }
      }

      // Upload (secure)
      async function uploadFile(){
        if(!session || !config || !activeProjectId) return;
        const inputEl = document.createElement("input");
        inputEl.type = "file";
        inputEl.onchange = async (e)=>{
          const file = e.target.files?.[0];
          if(!file) return;

          // basic client-side check vs max storage (optional)
          if(storageUsed + file.size > limits.maxStorage){
            alert("Storage limit reached. Upgrade plan.");
            return;
          }

          try{
            const token = session.access_token;
            const fd = new FormData();
            fd.append("file", file);
            fd.append("projectId", activeProjectId);

            // secure upload via backend (expects Bearer token)
            const data = await apiFetch(config, "/upload", { method:"POST", token, body: fd, isJson:false });
            setMessages(prev => [...prev, { role:"assistant", content:`‚úÖ Uploaded: **${data?.meta?.name || file.name}**` }]);
            await refreshAll();
            scrollBottom();
          }catch(e){
            alert(e.message || "Upload failed");
          }
        };
        inputEl.click();
      }

      // Billing
      async function stripeCheckout(planKey){
        if(!session || !config) return;
        try{
          const token = session.access_token;
          const data = await apiFetch(config, "/billing/checkout", { method:"POST", token, body:{ plan: planKey }});
          if(!data?.url) throw new Error("No checkout url returned");
          window.location.href = data.url;
        }catch(e){
          alert(e.message || "Checkout failed");
        }
      }

      async function openPortal(){
        if(!session || !config) return;
        try{
          const token = session.access_token;
          const data = await apiFetch(config, "/billing/portal", { method:"POST", token, body:{}});
          if(!data?.url) throw new Error("No portal url returned");
          window.location.href = data.url;
        }catch(e){
          alert(e.message || "Portal failed");
        }
      }

      // Chat to backend
      async function send(){
        const text = input.trim();
        if(!text || !canChat) return;

        const next = [...messages, { role:"user", content:text }];
        setMessages(next);
        setInput("");
        setStreaming(true);
        scrollBottom();

        setMessages(prev => [...prev, { role:"assistant", content:"" }]);

        try{
          const token = session.access_token;

          // streaming endpoint is optional; we do non-stream JSON fallback if no stream.
          // backend should return either:
          // 1) JSON { reply: "..." }
          // OR
          // 2) SSE style stream: data: {"type":"delta","delta":"..."}\n\n
          const url = config.API_BASE.replace(/\/$/,"") + "/chat";
          const res = await fetch(url, {
            method:"POST",
            headers:{
              "Content-Type":"application/json",
              "Authorization":"Bearer " + token
            },
            body: JSON.stringify({
              mode,
              projectId: activeProjectId,
              messages: next
            })
          });

          // If not stream, parse JSON reply
          const ct = res.headers.get("content-type") || "";
          if(!res.ok) {
            const t = await res.text();
            let j = null; try{ j = JSON.parse(t); }catch(e){}
            throw new Error(j?.error || t || "Chat failed");
          }

          if(ct.includes("application/json")){
            const j = await res.json();
            const reply = j.reply || j.message || "(no reply)";
            setMessages(prev => {
              const copy = [...prev];
              const last = copy[copy.length-1];
              if(last?.role==="assistant") last.content = reply;
              return copy;
            });
            scrollBottom();
          } else if(res.body){
            // SSE streaming
            const reader = res.body.getReader();
            const decoder = new TextDecoder();
            let buffer = "";
            while(true){
              const { done, value } = await reader.read();
              if(done) break;
              buffer += decoder.decode(value, { stream:true });
              const parts = buffer.split("\n\n");
              buffer = parts.pop() || "";
              for(const part of parts){
                const line = part.trim();
                if(!line.startsWith("data:")) continue;
                const jsonStr = line.slice(5).trim();
                if(!jsonStr) continue;
                const evt = JSON.parse(jsonStr);
                if(evt.type === "delta"){
                  const delta = evt.delta || "";
                  if(!delta) continue;
                  setMessages(prev=>{
                    const copy=[...prev];
                    const last=copy[copy.length-1];
                    if(last?.role==="assistant") last.content += delta;
                    return copy;
                  });
                  scrollBottom();
                }
                if(evt.type === "error"){
                  throw new Error(evt.message || "Stream error");
                }
              }
            }
          }
        }catch(e){
          setMessages(prev=>{
            const copy=[...prev];
            const last=copy[copy.length-1];
            const msg = "‚ùå " + (e?.message || "Unknown error");
            if(last?.role==="assistant") last.content = msg;
            else copy.push({ role:"assistant", content: msg });
            return copy;
          });
        }finally{
          setStreaming(false);
          scrollBottom();
        }
      }

      async function signOut(){
        if(!supabase) return;
        await supabase.auth.signOut();
        setProjects([]);
        setActiveProjectId("");
        setPlan("guest");
        setStorageUsed(0);
        setStorageMax(PLANS.guest.storageBytes);
      }

      return (
        <div className="wrap">
          <ConfigModal
            open={configOpen}
            initial={config || { SUPABASE_URL:"", SUPABASE_ANON_KEY:"", API_BASE:"" }}
            onClose={()=>{
              if(!config) return; // force set if none
              setConfigOpen(false);
            }}
            onSave={(cfg)=>{
              saveConfig(cfg);
              setConfig(cfg);
              setConfigOpen(false);
            }}
          />

          <AuthModal
            open={!!supabase && !session && !configOpen && !!config}
            onClose={()=>{}}
            supabase={supabase}
          />

          <div className="topbar">
            <div className="brand">
              <div className="logo">‚ö°</div>
              <div>
                <h1>Avatar G</h1>
                <p>Unified AI Workspace</p>
              </div>
            </div>

            <div className="actions">
              <span className="pill">Plan: <b style={{color:"var(--text)"}}>{(PLANS[plan]?.name || "GUEST")}</b></span>
              <span className="pill">User: <b style={{color:"var(--text)"}}>{user?.email || "Guest"}</b></span>
              <button className="btn2" onClick={()=>setConfigOpen(true)}>‚öô Settings</button>
              {session ? (
                <button className="btn2" onClick={signOut}>Sign out</button>
              ) : (
                <button className="btn" disabled={!canUseApp} onClick={()=>alert("Open Settings ‚Üí paste Supabase + API_BASE, then Sign in will appear.")}>
                  Sign in
                </button>
              )}
            </div>
          </div>

          {configWarning && (
            <div className="notice">
              <b>‚ö† CONFIG is not set.</b><br/>
              Open <b>Settings</b> and paste:
              <br/>- <b>SUPABASE_URL</b> + <b>SUPABASE_ANON_KEY</b>
              <br/>- <b>API_BASE</b> (your backend domain)
            </div>
          )}

          <div className="grid">
            {/* LEFT */}
            <div className="card">
              <div className="cardTitle">
                <h2>Avatar G Workspace</h2>
                <span className="badge">{session ? "SIGNED IN" : "GUEST"}</span>
              </div>
              <div className="sub">
                GPT-style interface ‚Ä¢ Projects ‚Ä¢ Files ‚Ä¢ Billing-ready
              </div>

              {/* Usage */}
              <div style={{marginTop:12}} className="kpiRow">
                <div className="kpi">
                  <div className="kpiTop">
                    <div className="kpiLabel">USAGE</div>
                    <span className="badge">{(PLANS[plan]?.name || "GUEST")}</span>
                  </div>
                  <div className="sub" style={{marginTop:6}}>
                    Storage: <b style={{color:"var(--text)"}}>{fmtBytes(storageUsed)}</b> used / <b style={{color:"var(--text)"}}>{fmtBytes(limits.maxStorage)}</b> max
                  </div>
                  <div className="bar"><div style={{width: storagePct + "%"}}/></div>
                  <div className="tiny" style={{marginTop:8}}>
                    Projects limit: <b style={{color:"var(--text)"}}>{projects.length}</b> / <b style={{color:"var(--text)"}}>{limits.maxProjects >= 999999 ? "‚àû" : limits.maxProjects}</b>
                  </div>
                </div>
              </div>

              {/* Projects */}
              <div style={{marginTop:12}}>
                <div className="cardTitle" style={{marginBottom:6}}>
                  <h2>PROJECTS</h2>
                  <span className="badge">{activeProjectId ? "ACTIVE" : "NONE"}</span>
                </div>

                <div className="row">
                  <input className="input" value={newProjectName} onChange={e=>setNewProjectName(e.target.value)} placeholder="New project name..." />
                  <button className={"miniBtn " + (!canCreateProject ? "miniBtnDanger" : "")}
                    disabled={!session || !config}
                    title={!canCreateProject ? "Upgrade plan for more projects" : "Create project"}
                    onClick={createProject}>
                    +
                  </button>
                </div>

                <div className="sub tiny" style={{marginTop:6}}>
                  {session ? (
                    canCreateProject ? "Create and switch projects instantly." : "‚ö† Project limit reached. Upgrade plan."
                  ) : "Sign in to create projects (Supabase Auth)."}
                </div>

                <div className="list">
                  {projects.length ? projects.map(p=>(
                    <div key={p.id}
                      className={"item " + (p.id===activeProjectId ? "itemActive" : "")}
                      onClick={()=>setActiveProjectId(p.id)}
                    >
                      <div className="itemLeft">
                        <div className="itemName">{p.name}</div>
                        <div className="itemMeta">{new Date(p.createdAt || Date.now()).toLocaleDateString("ka-GE")}</div>
                      </div>
                      <div style={{display:"flex", gap:8, alignItems:"center"}}>
                        {p.id!==activeProjectId && <span className="badge">switch</span>}
                        <button className="miniBtn miniBtnDanger"
                          onClick={(e)=>{ e.stopPropagation(); deleteProject(p.id); }}
                          title="Delete project"
                        >üóë</button>
                      </div>
                    </div>
                  )) : (
                    <div className="sub">No projects yet. Create one.</div>
                  )}
                </div>

                <div style={{display:"flex", gap:10, marginTop:10}}>
                  <button className="btn2" disabled={!session || !config} onClick={refreshAll} style={{width:"100%"}}>
                    Refresh Projects
                  </button>
                </div>
              </div>

              {/* Billing */}
              <div style={{marginTop:14}}>
                <div className="cardTitle" style={{marginBottom:6}}>
                  <h2>BILLING</h2>
                  <span className="badge">Stripe</span>
                </div>
                <div style={{display:"grid", gap:10}}>
                  <button className="btn" disabled={!session || !config} onClick={()=>stripeCheckout("pro")}>
                    Stripe Checkout: PRO ‚Üí
                  </button>
                  <button className="btn2" disabled={!session || !config} onClick={()=>stripeCheckout("studio")}>
                    Stripe Checkout: STUDIO ‚Üí
                  </button>
                  <button className="btn2" disabled={!session || !config} onClick={openPortal}>
                    Customer Portal
                  </button>
                </div>
                <div className="tiny" style={{marginTop:8}}>
                  Backend must return <b>url</b> for checkout/portal. (POST /billing/checkout, POST /billing/portal)
                </div>
              </div>

              {/* Modes */}
              <div style={{marginTop:14}}>
                <div className="cardTitle" style={{marginBottom:6}}>
                  <h2>MODES</h2>
                  <span className="badge">{mode}</span>
                </div>
                <div className="modes">
                  {SERVICE_MODES.map(m=>(
                    <button key={m.id}
                      className={"modeBtn " + (m.id===mode ? "modeBtnActive" : "")}
                      onClick={()=>setMode(m.id)}
                    >
                      <span style={{fontSize:18}}>{m.icon}</span>
                      <span>{m.title}</span>
                    </button>
                  ))}
                </div>
              </div>
            </div>

            {/* RIGHT CHAT */}
            <div className="chatCard">
              <div className="chatHeader">
                <div>
                  <h2>Chat</h2>
                  <div className="meta">
                    Project: <b style={{color:"var(--text)"}}>{activeProjectId ? (projects.find(p=>p.id===activeProjectId)?.name || activeProjectId) : "None"}</b>
                    {" ‚Ä¢ "}
                    Mode: <b style={{color:"var(--text)"}}>{mode}</b>
                    {streaming ? <span style={{color:"var(--accent)"}}> ‚Ä¢ streaming‚Ä¶</span> : null}
                  </div>
                </div>
                <div style={{display:"flex", gap:10}}>
                  <button className="btn2" disabled={!session || !config || !activeProjectId} onClick={uploadFile}>
                    üìé Upload
                  </button>
                </div>
              </div>

              <div className="chatBody">
                {messages.map((m, i)=>(
                  <div key={i} className={"msgRow " + (m.role==="user" ? "user":"")}>
                    <div className={"bubble " + (m.role==="user" ? "user":"")}>
                      {m.content}
                    </div>
                  </div>
                ))}
                <div ref={bottomRef}></div>
              </div>

              <div className="composer">
                <textarea
                  value={input}
                  onChange={e=>setInput(e.target.value)}
                  placeholder={session ? "Write a request‚Ä¶ (Enter=send, Shift+Enter=new line)" : "Sign in to chat‚Ä¶"}
                  onKeyDown={(e)=>{
                    if(e.key==="Enter" && !e.shiftKey){
                      e.preventDefault();
                      send();
                    }
                  }}
                />
                <button className="btn"
                  disabled={!canChat}
                  onClick={send}
                  style={{padding:"0 24px", opacity: (!canChat ? 0.55 : 1)}}
                >
                  {streaming ? "‚è≥" : "Send ‚Üí"}
                </button>
              </div>
            </div>
          </div>

          <div className="tiny">
            ‚úÖ Security note: this front-end sends <b>Authorization: Bearer &lt;supabase_access_token&gt;</b> to backend.  
            Backend must verify token and enforce RLS/limits server-side.
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
