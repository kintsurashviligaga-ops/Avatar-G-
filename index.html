<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Avatar G</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- React 18 -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: radial-gradient(1200px 600px at 50% -10%, #0b3a46, #020617);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: #e5e7eb;
    }
    #root {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: rgba(255,255,255,0.06);
      border-radius: 16px;
      padding: 24px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0,0,0,.4);
    }
    .error {
      white-space: pre-wrap;
      color: #ffb4b4;
      font-size: 14px;
    }
    button {
      margin-top: 16px;
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg,#22d3ee,#3b82f6);
      color: #020617;
      font-weight: 700;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="root"></div>

<script type="text/babel">
  function App() {
    const [error, setError] = React.useState(null);

    React.useEffect(() => {
      try {
        console.log("Avatar G booting...");
      } catch (e) {
        setError(String(e));
      }
    }, []);

    if (error) {
      return (
        <div className="card">
          <h3>JavaScript Error</h3>
          <div className="error">{error}</div>
        </div>
      );
    }

    return (
      <div className="card">
        <h2>âœ… Avatar G Loaded</h2>
        <p>React is running correctly.</p>
        <button onClick={() => alert("Next step: connect Supabase UI")}>
          Test Button
        </button>
      </div>
    );
  }

  try {
    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  } catch (e) {
    document.getElementById("root").innerHTML =
      "<pre style='color:#ffb4b4'>" + e + "</pre>";
  }
</script>

</body>
</html>
